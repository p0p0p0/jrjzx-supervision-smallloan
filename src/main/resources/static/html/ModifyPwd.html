<div class="container">
    <div class="login-box">
        <div class="form row">
            <h3 class="page-info">修改密码</h3>
            <div class="login-content">
                <form class="form-horizontal" id="register-form">

                    <div class="form-group">
                        <span class="pull-left">原密码:</span>
                        <input id="old-password" class="form-control required" type="text" placeholder="输入原密码" name="username"
                               autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <span class="pull-left"> 新密码：</span>
                        <input id="new-password" class="form-control required pull-left" type="password" placeholder="输入新密码"
                               name="password" />
                    </div>
                    <div class="form-group">
                        <span class="pull-left"> 密码确认：</span>
                        <input id="confirm-password" class="form-control required pull-left" type="password" placeholder="新密码确认"
                               name="password"/>
                    </div>
                    <div class="form-group">
                        <span class="pull-left"> 验证码：</span>
                        <input class="form-control required pull-left" type="password" placeholder="请输入验证码,不区分大小写" name="password" maxlength="8"/>
                        <img src="static/build/img/ix-icon03.png" id="chaImage">
                    </div>
                    <div class="panel-tips">
                        <span></span>
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-info login-btn" value="登录"/>
                    </div>


                </form>
            </div>

        </div>
    </div>
