<div class="container clearfix pt100">
    <div class="add-form add-finance-data panel clearfix " >
        <h3>添加诉讼信息</h3>
        <form class="clearfix">

            <div class="form-group row">
                <label class="col-sm-3 control-label col-sm-offset-2">截止涉讼时间</label>
                <div class="col-sm-6">
                    <input class="form-control form_datetime" type="text" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 control-label col-sm-offset-2">涉诉总金额</label>
                <div class="col-sm-6  addon-outer">
                    <div class="input-group">
                        <input type="text" class="form-control number" required>
                        <span class="input-group-addon">元</span>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label col-sm-offset-2">涉诉笔数</label>
                <div class="col-sm-6  addon-outer">
                    <div class="input-group">
                        <input type="text" class="form-control number" required>
                        <span class="input-group-addon">笔</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label col-sm-offset-2">备注</label>
                <textarea class="form-control col-sm-6 " rows="3"  style="width: 50%"></textarea>
            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-info col-sm-2 col-sm-offset-5 mt40" >提交</button>
                <button type="reset" class="btn btn-info col-sm-2 col-sm-offset-1 mt40" >取消</button>
            </div>
        </form>

    </div>

</div>
