</header>
<div class="container clearfix">
    <div class="add-form add-finance-data panel clearfix mt100" >
        <h3>添加账户</h3>
        <form class="clearfix">
            <div class="form-group row">
                <label class="col-sm-2 control-label col-sm-offset-3 lh30" >账号类型</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option >基本户</option>
                        <option >一般户</option>
                        <option >监管专用户</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label col-sm-offset-3 lh30" >银行名称</label>
                <div class="col-sm-6">
                    <select  class="form-control">
                        <option >广州银行</option>
                        <option >广州农村商业银行</option>
                        <option >农业银行广东省分行营业部</option>
                        <option >工商银行广东省分行营业部</option>
                        <option >建设银行广东省分行</option>
                        <option >中国银行广东省分行</option>
                        <option >交通银行广东省分行</option>
                        <option >广发银行广州分行</option>
                        <option >中信银行广州分行</option>
                        <option >民生银行广州分行</option>
                        <option >招商银行广州分行</option>
                        <option >兴业银行广州分行</option>
                        <option >浦发银行广州分行</option>
                        <option >平安银行广州分行</option>
                        <option >光大银行广州分行</option>
                        <option >其它</option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 control-label col-sm-offset-3 lh30" >帐号</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text"/>
                </div>
            </div>
            <div class="form-group row clearfix">
                <label class="col-sm-2 control-label col-sm-offset-3 lh30" >开户日期</label>
                <div class="col-sm-6">
                    <input class="form-control form_datetime" type="text"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 control-label col-sm-offset-3 lh30" >状态</label>
                <div class="col-sm-6">
                    <select  class="form-control">
                        <option >正常</option>
                        <option >挂失</option>
                        <option >冻结</option>
                        <option >睡眠</option>
                        <option >锁定</option>
                        <option >质押</option>
                        <option >封存</option>
                        <option >销户</option>
                        <option >其它</option>
                    </select>
                </div>
            </div>

            <div class="form-group ">
                <button type="submit" class="btn btn-info col-sm-2 col-sm-offset-5 mt40" >提交</button>
                <button type="reset" class="btn btn-info col-sm-2 col-sm-offset-1 mt40" >取消</button>
            </div>
        </form>

    </div>

</div>

</html>
