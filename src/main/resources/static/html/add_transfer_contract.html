<div class="container pt100">
    <div class="modify-reg-info" style="height: auto">
        <form class="form-horizontal" role="form" >
            <fieldset>
                <legend>
                    添加合同转让
                    <p><span>*</span>为必填项</p>
                </legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label">转让编号</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" type="text" required />
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >转让日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime" type="text" required/>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >出让单位</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime" required  type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">资产现有金额</label>
                    <div class="col-sm-2 required addon-outer">
                        <div class="input-group">
                            <input type="text" class="form-control number" required>
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >受让单位</label>
                    <div class="col-sm-2 required">
                        <input class="form-control"  type="text" required/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">资产转让金额</label>
                    <div class="col-sm-2 required addon-outer">
                        <div class="input-group">
                            <input type="text" class="form-control number" required>
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >转让协议编号</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" type="text" required/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">溢价或折价额度</label>
                    <div class="col-sm-2 required addon-outer">
                        <div class="input-group">
                            <input type="text" class="form-control number" required >
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">备注</label>
                    <textarea class="form-control col-sm-8 " rows="6" required style="width: 65%"></textarea>
                </div>
                <div class="loss-mangement">
                    <div class="table-template">
                        <div class="table-info">
                            <h4 class="table-title pull-left">转让合同</h4>
                        </div>
                        <div class="table-content">
                            <table id="transfer-contract"></table>
                        </div>
                    </div>
                </div>
                <div class="loss-mangement">
                    <div class="table-template">
                        <div class="table-info">
                            <h4 class="table-title pull-left">选择转让合同</h4>
                        </div>
                        <div class="table-content">
                            <table id="select-contract"></table>
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-info col-sm-1 col-sm-offset-4" >提交</button>
                    <button type="reset" class="btn btn-info col-sm-1 col-sm-offset-1" >取消</button>
                </div>

            </fieldset>
        </form>
    </div>

</div>


<script src="static/build/lib/jquery.min.js"></script>
<script src="static/build/lib/sea.min.js"></script>
<script src="static/build/js/base.min.js"></script>

<script src="static/build/lib/bootstrap-table/bootstrap-table-zh-CN.min.js" defer></script>
<script>
    $(function () {
        seajs.use('common',function (c) {
            c.navInit();c.getDayly();
        });
        seajs.use('contractTransfer',function (c) {
            c.transferContract();
            c.selectContract();
        });
    })
</script>


</body>
</html>
