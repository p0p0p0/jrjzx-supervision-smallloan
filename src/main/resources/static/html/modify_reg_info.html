<div class="container">
    <div class="modify-reg-info">
        <form class="form-horizontal" role="form">
            <fieldset>
                <legend>
                    修改注册资料
                    <p><span>*</span>为必填项</p>
                </legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="organization-name">机构全称</label>
                    <div class="col-sm-2 required">
                        <input class="form-control " id="organization-name" type="text" placeholder="越秀小贷"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="lagel_name">法人名字</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" id="lagel_name" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label ">注册资本</label>
                    <div class="col-sm-2 required addon-outer">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">万元</span>
                        </div>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="establishment_time">成立日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime"  type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="establishment_time">开业日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime" id="establishment_time" type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="open_time">统一信用代码</label>
                    <div class="col-sm-2 required">
                        <input class="form-control " id="open_time" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="business_license">营业执照编号</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" id="business_license" type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">组织机构代码</label>
                    <div class="col-sm-2 ">
                        <input class="form-control"  type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >国税编码</label>
                    <div class="col-sm-2 ">
                        <input class="form-control"  type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">地税编码</label>
                    <div class="col-sm-2 ">
                        <input class="form-control"  type="password"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >是否互联网小贷</label>
                    <div class="col-sm-2 required">
                        <select name="is_internetLoan" class="form-control">
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">组织形式</label>
                    <div class="col-sm-2 ">
                        <select name="organization_form" class="form-control">
                            <option value="">股份有限公司</option>
                            <option value="">有限责任公司</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">

                    <label class="col-sm-2 control-label ">场地面积</label>
                    <div class="col-sm-2  addon-outer">
                        <div class="input-group">
                            <input type="number" class="form-control" >
                            <span class="input-group-addon">平方米</span>
                        </div>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="fax">传真</label>
                    <div class="col-sm-2 ">
                        <input class="form-control" id="fax" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="contacts">联系人</label>
                    <div class="col-sm-2 ">
                        <input class="form-control" id="contacts" type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="contact_number">联系电话</label>
                    <div class="col-sm-2 ">
                        <input class="form-control" id="contact_number" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label " for="business_address">经营地址</label>
                    <div class="col-sm-8  business_address">
                        <input class="form-control" id="business_address" type="text" required
                               placeholder="详细地址（**省**市**区（县）**街道（镇）、村（路）****）"/>
                    </div>
                    <span style="color: red;position: relative;top: 10px;left: 13px;font-size: 20px;"> * </span>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">经营范围</label>
                    <textarea class="form-control col-sm-8 " rows="6" placeholder="300字以内" required style="width: 65%"></textarea>
                    <span style="color: red;position: relative;top: 20px;left: 30px;font-size: 20px;"> * </span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info col-sm-1 col-sm-offset-4" >提交</button>
                    <button type="reset" class="btn btn-info col-sm-1 col-sm-offset-1" >取消</button>
                </div>
            </fieldset>

        </form>
    </div>

</div>
