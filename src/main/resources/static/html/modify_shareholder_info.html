<div class="container">
    <div class="modify-reg-info">
        <form class="form-horizontal" role="form" >
            <fieldset>
                <legend>
                    修改法人股东资料
                    <p><span>*</span>为必填项</p>
                </legend>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="organization-name">股东全称</label>
                    <div class="col-sm-2 required">
                        <input class="form-control " id="organization-name" type="text" required placeholder="越秀小贷"/>

                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="lagel_name">法人代表人</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" id="lagel_name" type="text" required/>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >入股日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime"  type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">出资额</label>
                    <div class="col-sm-2 required addon-outer">
                        <div class="input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">万元</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >联系电话/手机</label>
                    <div class="col-sm-2 required">
                        <input class="form-control"  type="text" required/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">出资比例</label>
                    <div class="col-sm-2 required addon-outer">
                        <div class="input-group">
                            <input type="text" class="form-control" value="10" readonly>
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="business_license">营业执照编号</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" id="business_license" type="text" required/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" for="credit_code">统一信用代码</label>
                    <div class="col-sm-2 required">
                        <input class="form-control" id="credit_code" type="text" required/>
                        <p class="help-block" style="margin: 0;">注：涉及到三证合一的，可填写统一信用代码</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >是否上市</label>
                    <div class="col-sm-2 required">
                        <select name="is_internetLoan" class="form-control" required>
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">是否国有企业</label>
                    <div class="col-sm-2 required">
                        <select name="organization_form" class="form-control" required>
                            <option value="">是</option>
                            <option value="">否</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" >电子邮件</label>
                    <div class="col-sm-2 ">
                        <input class="form-control"  type="email" />
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >传真</label>
                    <div class="col-sm-2 ">
                        <input class="form-control" type="text" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label " >注册地址</label>
                    <div class="col-sm-8 required business_address">
                        <input class="form-control" i type="text" required
                               placeholder="详细地址（**省**市**区（县）**街道（镇）、村（路）****）"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label " >通讯地址</label>
                    <div class="col-sm-8 required business_address">
                        <input class="form-control"  type="text" required
                               placeholder="详细地址（**省**市**区（县）**街道（镇）、村（路）****）"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label " >经营地址</label>
                    <div class="col-sm-8 required business_address">
                        <input class="form-control"  type="text" required
                               placeholder="详细地址（**省**市**区（县）**街道（镇）、村（路）****）"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">经营范围</label>
                    <textarea class="form-control col-sm-8 " rows="6" placeholder="300字以内" required style="width: 65%"></textarea>
                    <span style="color: red;position: relative;top: 20px;left: 30px;font-size: 20px;"> * </span>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info col-sm-1 col-sm-offset-4" >提交</button>
                    <button type="reset" class="btn btn-info col-sm-1 col-sm-offset-1" >取消</button>
                </div>
            </fieldset>
        </form>
    </div>

</div>
