<div class="container">
    <div class="add_shareholder">
        <legend>
            添加员工记录
        </legend>
        <div class="form-group">
            <label class="col-sm-offset-4">
                <input type="radio" name="shareholder" id="corporate_shareholder" checked value="option1"> 高管
            </label>
            <label class="col-sm-offset-2">
                <input type="radio" name="shareholder" id="natural_shareholder" value="option2"> 普通员工
            </label>
            <p style="width: 100%;text-align: center;"><span>*</span>为必填项</p>
        </div>
        <!--高管职员表单-->
        <form class="form-horizontal cur corporate_shareholder" role="form" >
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >姓名</label>
                    <div class="col-sm-2 required">
                        <input class="form-control "  type="text" />
                    </div>

                    <label class="col-sm-2 control-label col-sm-offset-2" >性别</label>
                    <div class="col-sm-2 required">
                        <select name="organization_form" class="form-control">
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >证件类型</label>
                    <div class="col-sm-2 required">
                        <select  class="form-control">
                            <option value="">身份证</option>
                            <option value="">护照</option>
                            <option value="">港澳通行证</option>
                            <option value="">台胞证</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >证件号码</label>
                    <div class="col-sm-2 required">
                        <input class="form-control"  type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >现任职务</label>
                    <div class="col-sm-2 required">
                        <input class="form-control "  type="text" />

                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >学历</label>
                    <div class="col-sm-2 ">
                        <select  class="form-control">
                            <option value="">博士</option>
                            <option value="">硕士</option>
                            <option value="">本科</option>
                            <option value="">大专</option>
                            <option value="">高中及以下</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >专业技能职称</label>
                    <div class="col-sm-2 ">
                        <input class="form-control" id="business_license" type="text"/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >入职日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime"  />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >状态</label>
                    <div class="col-sm-2 required">
                        <select name="is_internetLoan" class="form-control">
                            <option value="">在职</option>
                            <option value="">离职</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >联系电话/手机</label>
                    <div class="col-sm-2 required">
                        <input class="form-control"  />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >离职日期</label>
                    <div class="col-sm-2 ">
                        <input class="form-control form_datetime"  readonly/>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >电子邮件</label>
                    <div class="col-sm-2 ">
                        <input class="form-control"  />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label " >通信地址</label>
                    <div class="col-sm-8 required business_address">
                        <input class="form-control"  type="text"
                               placeholder="详细地址（**省**市**区（县）**街道（镇）、村（路）****）"/>
                    </div>
                </div>
                <div class="table-template t1">
                    <div class="table-info">
                        <h4 class="table-title pull-left">学习经历</h4>
                    </div>
                    <div class="addSpan addInfo">
                        <a href="javascript:;" class="pull-right">添加</a>
                    </div>
                  
                    <div class="table-content">
                        <table class="table table-hover table-bordered cur" style="text-align: center;">

                            <thead class="thead-col">
                            <tr >
                                <th>起始时间</th>
                                <th>截止时间</th>
                                <th>学校</th>
                                <th>专业</th>
                                <th>学历</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="study">
                            <tr>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td>
                                    <a class="del"  href="javascript:;">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td>
                                    <a class="del" href="javascript:;">删除</a>
                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>

                </div>
                <div class="table-template t2">
                    <div class="table-info">
                        <h4 class="table-title pull-left">工作经历</h4>
                    </div>
                    <div class="addSpan addInfo">
                        <a href="javascript:;" class="pull-right">添加</a>
                    </div>
                    <div class="table-content">
                        <table class="table table-hover table-bordered cur" style="text-align: center;">

                            <thead class="thead-col">
                            <tr >
                                <th><input type="text"></th>
                                <th>截止时间</th>
                                <th>单位</th>
                                <th>职务</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="work">
                            <tr>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td>
                                    <a class="del" href="javascript:;">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td ><input type="text" class="dateIcon form_monthtime"><i class="glyphicon glyphicon-calendar"></i></td>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td>
                                    <a class="del" href="javascript:;">删除</a>
                                </td>
                            </tr>


                            </tbody>

                        </table>

                    </div>

                </div>
                <div class="table-template">
                    <div class="table-info">
                        <h4 class="table-title pull-left">家庭成员</h4>
                    </div>
                    <div class="addSpan addInfo">
                        <a href="javascript:;" class="pull-right">添加</a>
                    </div>
                    <div class="table-content">
                        <table class="table table-hover table-bordered cur" style="text-align: center;">

                            <thead class="thead-col">
                            <tr >
                                <th>关系</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>现学习/工作单位</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody class="member">
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td>
                                    <select  class="form-control" style="text-align: center;width: 60%;margin: 0 20%">
                                        <option value="">男</option>
                                        <option value="">女</option>
                                    </select>
                                </td>
                                <td><input type="text"></td>
                                <td>
                                    <a class="del" href="javascript:;">删除</a>
                                </td>
                            </tr>
                            <tr>
                                <td><input type="text"></td>
                                <td><input type="text"></td>
                                <td>
                                    <select  class="form-control" style="text-align: center;width: 60%;margin: 0 20%">
                                        <option value="">男</option>
                                        <option value="">女</option>
                                    </select>
                                </td>
                                <td><input type="text"></td>
                                <td>
                                    <a class="del" href="javascript:;">删除</a>
                                </td>
                            </tr>

                            </tbody>

                        </table>

                    </div>

                </div>
                <div class="form-group last">
                    <button type="submit" class="btn btn-info col-sm-1 col-sm-offset-4" >提交</button>
                    <button type="reset" class="btn btn-info col-sm-1 col-sm-offset-1" >取消</button>
                </div>
            </fieldset>
        </form>

        <!--普通职员表单-->
        <form class="form-horizontal natural_shareholder" role="form" >
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >姓名</label>
                    <div class="col-sm-2 required">
                        <input class="form-control "  type="text" />
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">性别</label>
                    <div class="col-sm-2 required">
                        <select name="organization_form" class="form-control">
                            <option value="">男</option>
                            <option value="">女</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >证件类型</label>
                    <div class="col-sm-2 required">
                        <select  class="form-control">
                            <option value="">身份证</option>
                            <option value="">护照</option>
                            <option value="">港澳通行证</option>
                            <option value="">台胞证</option>
                        </select>

                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >证件号码</label>
                    <div class="col-sm-2 required">
                        <input class="form-control"  type="text"/>
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-sm-2 control-label" >学历</label>
                    <div class="col-sm-2 required">
                        <select name="sex" class="form-control">
                            <option value="male">博士研究生</option>
                            <option value="female">本科</option>
                            <option value="female">专科</option>
                            <option value="female">高中或以下</option>
                        </select>
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >入职日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control form_datetime"  type="text"/>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >现任职务</label>
                    <div class="col-sm-2 required">
                        <input class="form-control " type="text" />
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2" >状态</label>
                    <div class="col-sm-2 required">
                        <select name="sex" class="form-control">
                            <option value="male">博士研究生</option>
                            <option value="female">本科</option>
                            <option value="female">专科</option>
                            <option value="female">高中或以下</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >部门</label>
                    <div class="col-sm-2 required">
                        <input class="form-control "  type="text" />
                    </div>
                    <label class="col-sm-2 control-label col-sm-offset-2">电话/手机</label>
                    <div class="col-sm-2 required">
                        <input class="form-control " type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >离职日期</label>
                    <div class="col-sm-2 required">
                        <input class="form-control "  type="text"  readonly/>
                    </div>

                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-info col-sm-1 col-sm-offset-4" >提交</button>
                    <button type="reset" class="btn btn-info col-sm-1 col-sm-offset-1" >取消</button>
                </div>
            </fieldset>
        </form>
    </div>

</div>



<script src="static/build/lib/jquery.min.js"></script>
<script src="static/build/lib/sea.min.js"></script>
<script src="static/js/base.js"></script>
<script>
    $(function () {
        seajs.use('common',function (c) {
            c.navInit();c.getDayly();c.addItem('addInfo');c.delItem('del');
        });
        seajs.use('baseData',function (b) {
            b.shareholderTab();
        });
    })
</script>


</body>
